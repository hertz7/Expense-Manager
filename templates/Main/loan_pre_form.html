{% extends 'Main/base.html' %}
{%  load staticfiles %}

<head>
    <style>
    .row {
    margin-right: 100px;
    margin-left: 100px;
}

    </style>
<script>
    alert('{{ message }}');
</script>
</head>
  <body>
  {% block  body %}
<script type="text/javascript">
function clicked() {
    alert('Submitted Successfully');
}</script>

  <div class="well well-sm">Expense Manager</div>
 <!--Panel1-->  <form action=" {% url 'Main:addloanpremium' %}" method="GET">

      <br>
	<div class="container">
	 <div class="panel panel-primary">
      <div class="panel-heading"><h4><b style="text-align: center;">Add New Loan or Premium</b></h4></div>
      <div class="panel-body">

 <!--Row 1-->
  <div class="row">
  <div class="col-sm-4"><input type="text" name="lpname" class="form-control" id="text1" placeholder="Name" required></div>
  <div class="col-sm-4"><input type="number" name="lpamount" class="form-control" id="text2" placeholder="Amount" required></div>


       <div class="col-sm-4">
      <label>Start Date:</label>
  <input type="date" name="sdate" required></div>
  </div>
        <!--row done completed -->
          <br>
   <div class="row">

          <div class="col-sm-4">
      <label>End Date:</label>
  <input type="date" name="edate" required><br></div>

   <div class="col-sm-6">
       <label>No of Years (Loan Only) : </label>
       <input type="number" name="years"></div>

   </div>



 <br>
  <!--Row 1 end-->

  <!--Row 2-->
  <div class="row">
     <div class="col-sm-2">
 <label> TYPE:</label>
 <select name="typelp">
  <option value="loan" name="loan">Loan</option>
  <option value="premium" name="premium">Premium</option>
</select>
  </div>

             <div class="col-sm-2">
 <label>Source:</label>
 <select name="cardtypexp">
  <option value="debit" name="debitexp">Debit</option>
  <option value="credit" name="creditexp">Credit</option>
  <option value="ewallet" name="ewalletexp">Ewallet</option>
</select>
  </div>


 <div class="col-sm-3">
 <label>Sub-Categories:</label>
 <select name="sub">
      <option value="None">None</option>
  <option value="emi">EMI</option>
  <option value="lic">LIC</option>
  <option value="insurance">Insurance</option>
  <option value="medical">Medical</option>
</select>
  </div>





   <div class="col-sm-4"><input type="number" name="rate" class="form-control" id="text1" placeholder="Rate of Interest"></div>
   </div>
  <!--Row 2 end-->

  <!--Row 3-->
  <br>

<br>
  <!--Row 3 end-->
  <!--panel2-->
  <div class="row">
  <div class="col-sm-12 ">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1" class="collapsed" aria-expanded="false"><center>More options</center></a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
        <div class="panel-body"><div id="more_options_group" class="form-horizontal">

    <div class="form-group">
              <div class="">
          <label class="col-sm-3 control-label">VAT ID</label>
          <div class="col-sm-3">
            <input type="text" class="form-control vat-id-input" name="vat_id" id="vat_id0" placeholder="VAT ID" value="">
          </div>
                  </div>
        <div class="">
          <label class="col-sm-3 control-label">External Reference</label>
          <div class="col-sm-3">
            <input type="text" class="form-control ext-ref-input" name="external_ref" id="external_ref0" placeholder="External Reference" value="">
          </div>
        </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Long description</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="4" type="text" name="long_desc" id="long_desc0" size="50" placeholder="Long description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Attachment</label>

      <div class="col-sm-6">
        <div class="input-group">
          <input class="form-control" name="attachment_file_display" id="attachment_file_display_0" type="text" readonly="readonly" value="">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" onclick="jQuery('#attachment_file_0').click();">Select</button>
          </span>

        </div>
      </div>

      <div class="col-sm-3">
        <a style="display: none;" class="btn btn-link deleteAttachmentButton">Delete attachment</a>
      </div>

      <input class="hidden" style="display:none" type="file" name="attachment_file" id="attachment_file_0" onchange="jQuery('#attachment_file_display_0').val(this.value)">

    </div>

    <script type="text/javascript">
    if (jQuery('#attachment_file_display_'+0).val() != "") {
     jQuery('.deleteAttachmentButton').show();
   }

   jQuery( ".deleteAttachmentButton" ).click(function() {
     jQuery('#attachment_file_'+0).val("");
     jQuery('#attachment_file_display_'+0).val("");
     jQuery('.deleteAttachmentButton').hide();
   });
   </script>

   <div class="form-group">

    <label class="col-sm-3 control-label" for="is_recurrent0">Recurrent</label>

    <div class="col-sm-9">
        <select name="iscalender">
            <option value="False" name="False">No</option>

  <option value="True" name="True">Yes</option>
</select>
    </div>

  </div>

  <div id="recurrency_group">
    <div class="form-group">
      <label class="control-label col-sm-3">Repeat </label>
            <div class="col-sm-9">
        <select name="rtype">
            <option value="DAILY" name="daily">Daily</option>
            <option value="MONTHLY" name="monthly">Monthly</option>
            <option value="YEARLY" name="yearly">Yearly</option>

</select>
    </div>
            <span class="help-block col-sm-6">
               (Years, Months, Days)            </span>
          </div>



  </div>

    </div>

		</div>

      </div>
    </div>
  </div>
</div></div>


  <!--Row 4-->
<div class="row">
  <div class="col-sm-4"></div>
 <div style="text-align: center;">
     <div class="col-sm-4"><button type="submit" onclick="clicked();" class="btn btn-primary">Save</button><br></div></div>
  <div class="col-sm-4"></div>
  </div>
  <!--Row 4 end-->

     </div>

  </form>
         {% endblock %}
  </body>
</html>
